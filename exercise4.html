<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 - Exercise 4</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="exercise4.css">
    </head>
    <body>
        <form method="GET" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
        <fieldset>
            <legend>Shirt Order Form</legend>
            <div class="box">
                <p>
                    <label>Shirt Size</label><br/>
                    <select name="Shirt Size">
                        <option>Choose Size</option>
                        <option>XS</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                </p>
                <p>
                    <label> Sleeves </label> <br>
                    <input type="radio" name="sleeves" value="short" checked> Short <br>
                    <input type="radio" name="sleeves" value="long"> Long <br>
                </p>
                <p>
                    <label>Choose Shirt Colour</label></br>
                    <input type="color" name="color"/>
                </p>
                <p>
                    <label>Quantity</label></br>
                    <input type="number" min="1" max="10" name="quantity"/>
                </p>
                <p>
                    <label>Date Requested</label></br>
                    <input type="date" name="date"/>
                </p>
            </div>
            <div class="box">
                <p>
                    <label>Name</label></br>
                    <input type="text" name="name" required/>
                </p>
                <p>
                    <label>Email Address</label></br>
                    <input type="email" name="email"/>
                </p>
                <p>
                    <label>Telephone Number</label></br>
                    <input type="tel" name="telephone" pattern="[4]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}"required/>
                    <span class="note">Example: 44-207-882-1234</span></div>
                </p>
            </div>
            <div class="box">
                <p>
                    <label>Address</label></br>
                    <input type="address" name="address"/>
                </p>
                <p>
                    <label>City</label></br>
                    <input type="text" name="city" list="cities"/>
                    <datalist id="cities">
                        <option>London</option>
                        <option>Paris</option>
                        <option>Madrid</option>
                        <option>Lisbon</option>
                    </datalist>
                </p>
                <p>
                    <label>Postcode</label></br>
                    <input type="text" name="postcode"/></br>
                </p>
            </div>
            <div class="rectangle">
                <label>Please keep me informed about future shirt designs</label>
                <input type="checkbox" name="accept"></br>
                <button type="submit" value="Submit">Submit</button>
                <button type="reset" value="Clear Form">Clear Form</button>
            </div>
        </fieldset>
    </body>
</html>
